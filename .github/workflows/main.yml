name: Release package

env:
  NUGET_SOURCE_URL: https://nuget.pkg.github.com/AndrewMJordan
  NUGET_PROJECT_DIR: src/To/To.csproj

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: ${{env.NUGET_PROJECT_DIR}}
          NUGET_SOURCE: ${{env.NUGET_SOURCE_URL}}
          NUGET_KEY: $NUGET_AUTH_TOKEN
